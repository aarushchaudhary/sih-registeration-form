<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Your Team</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/jpeg" href="/media/favicon.jpg" />
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div id="registration-view" class="form-container">
            <h2>Team Registration</h2>
            <p id="error-message" style="color: #E91E63; text-align: center;"></p>
            <form id="registration-form">
                <div class="form-group">
                    <label>Team Name</label>
                    <input type="text" name="teamName" required />
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Team Leader's Name</label>
                        <input type="text" id="teamLeaderName" name="teamLeaderName" required />
                    </div>
                    <div class="form-group">
                        <label>Team Leader's Phone No.</label>
                        <input type="tel" id="teamLeaderPhone" name="teamLeaderPhone" required />
                    </div>
                </div>
                <div class="form-group">
                    <label>SIH Problem Statement ID</label>
                    <input type="text" name="sihProblemStatementId" required />
                </div>
                <div class="form-group">
                    <label>SIH Problem Statement</label>
                    <input type="text" name="sihProblemStatement" required />
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select name="category" required>
                        <option value="">-- Select a Category --</option>
                        <option value="Hardware">Hardware</option>
                        <option value="Software">Software</option>
                    </select>
                </div>
                <hr style="margin: 30px 0;" />

                <div id="member-forms-container"></div>

                <template id="member-form-template">
                    <div class="member-section">
                        <h4 class="member-title">Member Details</h4>
                        <div class="form-row">
                            <div class="form-group"><label>Full Name</label><input type="text" name="name" required /></div>
                            <div class="form-group"><label>SAP ID</label><input type="text" name="sapId" required pattern="[0-9]{11}" title="SAP ID must be exactly 11 digits." /></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Course</label>
                                <select name="course" required class="course-select">
                                    <option value="">-- Select a Course --</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Year</label>
                                <select name="year" required class="year-select">
                                     <option value="">-- Select a Year --</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label>Email ID (NMIMS)</label><input type="email" name="email" required /></div>
                            <div class="form-group"><label>Phone No.</label><input type="tel" name="phone" required pattern="[0-9]{10}" title="Phone number must be exactly 10 digits." /></div>
                        </div>
                    </div>
                </template>
                
                <button type="submit" class="button-red">Register Team</button>
            </form>
        </div>

        <div id="success-view" class="form-container" style="display: none; text-align: center;">
            <h2>Registration Successful!</h2>
            <p>Thank you for registering. Your team has been added to the event.</p>
            <br>
            <a href="/" class="button-red" style="width: auto;">Back to Home</a>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>

    <script src="/js/register.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
