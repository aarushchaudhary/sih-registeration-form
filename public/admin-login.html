<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/jpeg" href="/media/favicon.jpg" />
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <div class="form-container" style="max-width: 450px;">
            <h2>Admin Login</h2>
            <p id="error-message" style="color: #E91E63; text-align: center;"></p>
            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required />
                </div>
                <button type="submit" class="button-red">Login</button>
            </form>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    
    <script src="/js/admin-login.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
